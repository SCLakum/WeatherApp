<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Source/profile-pic.png"
    />
    <title>Wether App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="searchbox" placeholder="Enter city name" spellcheck="false">
            <button id="searchbtn"><img src="/Source/search.png" alt="search"></button>
        </div>
        <div class="wether">
            <img src="/Source/clouds.png" class="wether-icon">
            <!-- <div id="description"></div> -->
            <h1 class="temp">22 Â°C</h1>
            <h2 class="City">Ahmadabad</h2>
            <div class="details">
                <div class="col">
                    <img src="/Source/humidity.png">
                    <div>
                        <p class="humidity">50 %</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/Source/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
